<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Tabelas</title>
    <link rel="stylesheet" href="./styles/tabela.css">
</head>
<body>
    <table> <!--tag para iniciar a tabela-->

            <th>Tecnologia</th> <!--coluna de cabeçalho/títulos-->
            <th>Foco</th>
            <th>Pré-requisitos</th>
        </tr>
        <tr>
            <td>VueJS</td> <!--dados da coluna-->
            <td>FrontEnd</td>
            <td>Aprender JavaScript e CSS</td>
        </tr>
        <tr>
            <td>NodeJS</td>
            <td>BackEnd</td>
            <td>Aprender JavaScript e lógica de programação</td>
        </tr>
        <tr>
            <td>MongoDB</td>
            <td>Banco de Dados</td>
            <td>Aprender banco de dados</td>
        </tr>
            <td rowspan="2">Mesclar linhas</td>
            <td>uhlala</td>
        </tr>
        </tr>
            <td>eita</td>
        </tr>

        <tr>
            <td colspan="3">JavaScript</td>
        </tr>
    </table>
</body>
</html>
